{{ define "main" }}

	{{ range $pos, $cat := .Site.Params.nav.main }}
		{{ if not .hide }}
			{{ $pages := where $.Data.Pages "Section" $cat.section }}
			{{ $end := sub (len $pages) 1 }}
			{{ range $i, $page := $pages }}
				{{ partial $cat.template . }}
			{{  end }}
		{{  end }}
	{{  end }}
{{ end }}
