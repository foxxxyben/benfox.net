{{ define "main" }}
	{{ range $sectionIndex, $nav := .Site.Params.nav.main }}
		{{ if not .hide }}
			{{ range $i, $page := where $.Data.Pages "Section" $nav.section }}
				{{ .Scratch.Set "sectionIndex" $sectionIndex }}
					{{ partial $cat.template . }}
			{{  end }}
		{{  end }}
	{{  end }}
{{ end }}
