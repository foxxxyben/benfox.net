{{ $about := where .Data.Pages "Section" "about" }}
{{ $end := sub (len $about) 1 }}
{{ range $i, $e := $about }}
<article id="about{{ if ne $i 0 }}-{{$i}}{{end}}" class="panel" style="background-image:url({{ .Params.image }}); background-size:cover;">
	<header>
		<h1>{{ .Title | safeHTML }}</h1>
		<p>{{ .Content | markdownify }}</p>
	</header>
	{{ if ne $i $end }}
	<a href="#home-{{ add $i 1 }}" class="jumplink pic">
		<span class="arrow icon fa-chevron-right"><span>Next</span></span>
	</a>{{end}}
</article>
{{end}}
