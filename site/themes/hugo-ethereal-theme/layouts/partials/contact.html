<article class="panel color4-alt">
	<div class="intro color4">
		<h2 class="major">Contact</h2>
		<p>If you want to learn more about my experience and the services I can offer, or have a need in the commuinity you would like me to collaborate or consult on, please fill out this brief contact form and I will quickly get in touch to meet with you and your organization.<br>
		Thank you.</p>
	</div>
	<div class="inner columns divided">
		<div class="span-3-25">
			<form method="post" action="mailto:info@benfox.net">
				<div class="fields">
					<div class="field half">
						<label for="name">Name</label>
						<input type="text" name="name" id="name" />
					</div>
					<div class="field half">
						<label for="email">Email</label>
						<input type="email" name="email" id="email" />
					</div>
					<div class="field half">
						<label for="name">Telephone</label>
						<input type="text" name="phone" id="phone" />
					</div>
					<div class="field half">
						<label for="email">Best time to call</label>
						<input type="text" name="time" id="time" />
					</div>
					<div class="field">
						<label for="message">Message</label>
						<textarea name="message" id="message" rows="4"></textarea>
					</div>
				</div>
				<ul class="actions">
					<li><input type="submit" value="Send Message" class="button primary" /></li>
				</ul>
			</form>
		</div>
	</div>
</article>
