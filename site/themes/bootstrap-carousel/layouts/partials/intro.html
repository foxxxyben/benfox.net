<div id="intro" class="carousel slide" data-ride="carousel">
	<div class="carousel-inner">
		{{ range $i, $p := where .Site.Pages "Section" "intro" }}
			<div class="carousel-item {{ cond (eq $i 0) "active" "" }}">
				<img class="first-slide" src="{{ .Params.background }}">
				<div class="container">
					<div class="carousel-caption {{ if .Params.align }}text-{{ .Params.align }}{{ end }}">
						<h1>{{ .Title }}</h1>
						<p>{{ .Content }}</p>
					</div>
				</div>
			</div>
		{{ end }}
	</div>
	<a class="carousel-control-prev" href="#intro" role="button" data-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="carousel-control-next" href="#intro" role="button" data-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div>
